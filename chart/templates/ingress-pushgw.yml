---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pushgw
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.pushgwDomain }}`) && PathPrefix(`{{ .Values.pushgwUri }}`)
      middlewares:
        - name: pushgw
          namespace: {{ .Release.Namespace }}
      services:
        - name: pushgw
          port: 9091
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
spec:
  basicAuth:
    secret: pushgw
---
apiVersion: v1
data:
  users: {{ .Values.pushgwAuth }}
kind: Secret
metadata:
  name: pushgw
  namespace: {{ .Release.Namespace }}
type: Opaque