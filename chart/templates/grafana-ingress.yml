{{ if eq .Values.ingressType "nginx" }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - host: {{ .Values.grafana.domain }}
      http:
        paths:
          - backend:
              service:
                name: grafana
                port:
                  number: 80
            path: /{{ .Values.grafana.uri }}
            pathType: Prefix
{{ end }}