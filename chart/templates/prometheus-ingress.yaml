---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.pushgw.domain }}`) && PathPrefix(`/{{ .Values.pushgw.ingressUri }}`)
      middlewares:
        - name: prometheus
          namespace: {{ .Release.Namespace }}
      services:
        - name: prometheus
          port: 9090
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: prometheus
  namespace: {{ .Release.Namespace }}
spec:
  basicAuth:
    secret: prometheus
---
apiVersion: v1
data:
  users: {{ .Values.pushgw.auth }}
kind: Secret
metadata:
  name: prometheus
  namespace: {{ .Release.Namespace }}
type: Opaque